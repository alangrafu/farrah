<!doctype html>
<html lang="en">
 <head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link href="css/fb4i.css" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-modal.js"></script>
  <script src="js/jquery.typing-0.2.0.min.js"></script>
  <title>Faceted browser for IOGDS</title>
 </head>
 <body>
  <h1>IOGDS Faceted browser</h1>
  <div class="table-bordered" id="content">
    <div class="facet-container table-bordered" id="facets">
          <div class="panel-header table-bordered"><h3>Facets</h3>
          </div>
          <div class="table-bordered facetDiv well" id="keyword">
            <h3>Keyword</h3>
            <form class="form-inline">
              <input type="text" class="input-large facet" id="keyword-search" placeholder="Type at least 3 characters">
            </form>
          </div>
    </div>
    <div class="result-container">
      <div class='panel-header'>
      <h3 style='float:left;'>Results</h3>
        <div style='float:right;' class="pager">
          <button id='previous' class='pager-button btn btn-info disabled'>Previous <span class='limit-label'></span></button>
          <button id='next' class='pager-button btn btn-info disabled'>Next <span class='limit-label'></span></button>
        </div>
        </div>
      <div id="results" class="table-bordered results"></div>      
    </div>
  </div>
  
  <div class="modal hide fade" id="error-msg">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Error</h3>
  </div>
  <div class="modal-body">
    <p><span id="error-details" class="url-msg"></span></p> 
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

<script src="js/facets.js"></script>
<script src="js/main.js"></script>
 </body>
</html>
