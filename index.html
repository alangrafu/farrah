<!doctype html>
<html lang="en">
 <head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link href="css/fb4i.css" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-modal.js"></script>
  <title>Faceted browser for IOGDS</title>
 </head>
 <body>
  <h1>IOGDS Faceted browser</h1>
  <div class="table-bordered" id="content">
    <div class="facet-container table-bordered" id="facets"></div>
    <div class="result-container">
      <div class='result-header'>
      <h3 style='float:left'>Results</h3><ul class="pager">
        <div class="pagination pagination-right">
          <button id='previous' class='pager-button btn btn-info disabled'>Previous <span class='limit-label'></span></button>
          <button id='next' class='pager-button btn btn-info'>Next <span class='limit-label'></span></button>
        </div>
        </div>
      <div id="results" class="table-bordered results"></div>      
    </div>
  </div>
<script type="text/javascript" src="js/main.js"></script>
 </body>
</html>
